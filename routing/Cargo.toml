[package]
edition = "2018"
name = "routing"
version = "0.2.1"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
default = ["std"]
std = ["id-arena/std"]

[dependencies]
id-arena = { version = "2", default-features = false }
udled = { version = "0.3" }
udled-tokenizers = { version = "0.2" }

[dev-dependencies]
criterion = "0.5"

[[bench]]
harness = false
name = "benchmark"
